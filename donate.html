<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ΔΧ Purdue – Donate</title><link rel="stylesheet" href="assets/css/styles.css"/>
</head><body data-page="donate">
<header id="site-header"></header>
<main>
  <section class="section">
    <div class="container">
      <header class="section-header"><h2>Support ΔΧ Purdue</h2><p>Thank you for your generosity.</p></header>

      <div class="donate-tabs" role="tablist">
        <button class="tab-btn active" data-tab="alumni">Alumni</button>
        <button class="tab-btn" data-tab="family">Parents / Family & Friends</button>
      </div>

      <div class="form-card active" id="panel-alumni">
        <p class="muted">Alumni: add your name/class year for our Donor Wall.</p>
        <div class="hero-ctas">
          <a id="donateLinkAlumni" class="btn btn-gold" href="#" target="_blank" rel="noopener">Donate as Alumni</a>
          <button id="copyDonateLinkAlumni" class="btn" type="button">Copy Link</button>
        </div>
        <form id="alumniForm" name="alumni-support" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="stack">
          <input type="hidden" name="form-name" value="alumni-support" />
          <div aria-hidden="true" style="display:none"><input name="bot-field"/></div>
          <div class="grid-2">
            <label>Full Name<input name="name" required></label>
            <label>Class Year (optional)<input name="class_year"></label>
          </div>
          <label>Email (optional)<input type="email" name="email"></label>
          <label>Public Message (optional)<textarea name="message" rows="2"></textarea></label>
          <button class="btn" type="submit">Add Me to Donor Wall</button>
        </form>
      </div>

      <div class="form-card" id="panel-family">
        <p class="muted">Parents/family/friends: tell us who you’re supporting.</p>
        <div class="hero-ctas">
          <a id="donateLinkFamily" class="btn btn-gold" href="#" target="_blank" rel="noopener">Donate as Family/Friend</a>
          <button id="copyDonateLinkFamily" class="btn" type="button">Copy Link</button>
        </div>
        <form id="familyForm" name="family-support" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="stack">
          <input type="hidden" name="form-name" value="family-support" />
          <div aria-hidden="true" style="display:none"><input name="bot-field"/></div>
          <div class="grid-2">
            <label>Your Name<input name="name" required></label>
            <label>Related To<input name="related_to" required></label>
          </div>
          <label>Email (optional)<input type="email" name="email"></label>
          <label>Public Message (optional)<textarea name="message" rows="2"></textarea></label>
          <button class="btn" type="submit">Add Me to Donor Wall</button>
        </form>
      </div>

      <div class="goal-wrap">
        <h3>Chapter Goals</h3>
        <div id="goalsList" class="goals"></div>
      </div>

      <div class="donor-wall">
        <h3>Donor Wall</h3>
        <div id="donorFilters" class="filters"></div>
        <div id="donorList" class="donors"></div>
      </div>
    </div>
  </section>
</main>
<footer id="site-footer"></footer>
<script src="assets/js/shell.js"></script><script src="assets/js/app.js" defer></script>
</body></html>
