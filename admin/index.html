<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ΔΧ Purdue – Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:ui-sans-serif,system-ui;line-height:1.5;margin:0}
    header{padding:1rem;border-bottom:1px solid #e7e7e7;display:flex;justify-content:space-between;align-items:center}
    a{color:#8B0000;text-decoration:none}
  </style>
</head>
<body>
  <header>
    <strong>ΔΧ Purdue – Content Manager</strong>
    <a href="../">← Back to site</a>
  </header>

  <!-- Netlify Identity (needs to be on this page AND at least your home page) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', user => {
        if (!user) {
          window.netlifyIdentity.on('login', () => {
            // root-relative path is safest on Netlify
            window.location.href = '/admin/';
          });
        }
      });
    }
  </script>

  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
