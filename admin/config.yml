backend:
  name: git-gateway
  branch: main

media_folder: "assets/images"
public_folder: "/assets/images"

collections:
  # --- Leadership (single JSON file) ---
  - name: "leadership"
    label: "Leadership"
    files:
      - name: "leadership"
        label: "Leadership"
        file: "content/leadership.json"
        fields:
          - label: "Members"
            name: "members"
            widget: list
            fields:
              - { label: "Name",  name: "name",  widget: "string" }
              - { label: "Role",  name: "role",  widget: "string" }
              - { label: "Email", name: "email", widget: "string", required: false }
              - { label: "Photo", name: "photo", widget: "image",  required: false }

  # --- Site Settings (single JSON file) ---
  - name: "settings"
    label: "Site Settings"
    files:
      - name: "settings"
        label: "Site Settings"
        file: "content/settings.json"
        fields:
          - label: "Donate URL (Alumni)"
            name: "donate"
            widget: object
            fields:
              - { label: "Alumni URL",         name: "url",        widget: "string", required: false }
              - { label: "Family/Friends URL", name: "url_family", widget: "string", required: false }
          - label: "Forms Mode"
            name: "forms"
            widget: object
            fields:
              - { label: "Mode",                 name: "mode",            widget: "select", options: ["netlify","formspree","disabled"], default: "netlify" }
              - { label: "Alumni Form Endpoint", name: "alumni_endpoint", widget: "string", required: false }
              - { label: "Family Form Endpoint", name: "family_endpoint", widget: "string", required: false }
          - label: "Alumni"
            name: "alumni"
            widget: object
            fields:
              - label: "Homecoming 2025"
                name: "homecoming2025"
                widget: object
                fields:
                  - { label: "RSVP URL", name: "rsvp_url", widget: "string", required: false }

  # --- Fundraising Goals (single JSON file) ---
  - name: "goals"
    label: "Fundraising Goals"
    files:
      - name: "goals"
        label: "Fundraising Goals"
        file: "content/goals.json"
        fields:
          - label: "Goals"
            name: "goals"
            widget: list
            fields:
              - { label: "Title",          name: "title",          widget: "string" }
              - { label: "Goal Amount",    name: "goal_amount",    widget: "number" }
              - { label: "Current Amount", name: "current_amount", widget: "number" }

  # --- Donor Wall (single JSON file) ---
  - name: "donors"
    label: "Donor Wall"
    files:
      - name: "donors"
        label: "Donor Wall"
        file: "content/donors.json"
        fields:
          - label: "Donors"
            name: "donors"
            widget: list
            fields:
              - { label: "Name",                 name: "name",       widget: "string", required: false }
              - { label: "Type",                 name: "type",       widget: "select", options: ["alumni","family"], default: "alumni" }
              - { label: "Class Year (alumni)",  name: "class_year", widget: "string", required: false }
              - { label: "Related To (family)",  name: "related_to", widget: "string", required: false }
              - { label: "Message",              name: "message",    widget: "text",   required: false }

  # --- Events (by category) ---
  - name: "events"
    label: "Events"
    files:
      - name: "alumni"
        label: "Alumni Events"
        file: "content/events/alumni.json"
        fields:
          - label: "Events"
            name: "items"
            widget: list
            fields:
              - { label: "Title",       name: "title",       widget: "string" }
              - { label: "Date",        name: "date",        widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false }
              - { label: "Location",    name: "location",    widget: "string" }
              - { label: "Description", name: "description", widget: "text", required: false }
              - { label: "Photo",       name: "photo",       widget: "image", required: false }
      - name: "brotherhood"
        label: "Brotherhood Events"
        file: "content/events/brotherhood.json"
        fields:
          - label: "Events"
            name: "items"
            widget: list
            fields:
              - { label: "Title",       name: "title",       widget: "string" }
              - { label: "Date",        name: "date",        widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false }
              - { label: "Location",    name: "location",    widget: "string" }
              - { label: "Description", name: "description", widget: "text", required: false }
              - { label: "Photo",       name: "photo",       widget: "image", required: false }
      - name: "community-service"
        label: "Community Service Events"
        file: "content/events/community-service.json"
        fields:
