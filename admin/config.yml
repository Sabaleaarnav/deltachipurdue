            fields:
              - { label: "Title",       name: "title",       widget: "string" }
              - { label: "Date",        name: "date",        widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false }
              - { label: "Location",    name: "location",    widget: "string" }
              - { label: "Description", name: "description", widget: "text", required: false }
              - { label: "Photo",       name: "photo",       widget: "image", required: false }

  # --- Gallery ---
  - name: "gallery"
    label: "Gallery"
    files:
      - name: "gallery"
        label: "Gallery"
        file: "content/gallery/index.json"
        fields:
          - label: "Gallery Items"
            name: "items"
            widget: list
            fields:
              - { label: "Title",       name: "title",       widget: "string" }
              - { label: "Description", name: "description", widget: "text", required: false }
              - { label: "Photo",       name: "photo",       widget: "image" }

  # --- Initiatives ---
  - name: "initiatives"
    label: "Initiatives"
    files:
      - name: "initiatives"
        label: "Initiatives"
        file: "content/initiatives.json"
        fields:
          - label: "Brotherhood"
            name: "brotherhood"
            widget: list
            fields:
              - { label: "Title",       name: "title",       widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
          - label: "Community Service"
            name: "community-service"
            widget: list
            fields:
              - { label: "Title",       name: "title",       widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
          - label: "Philanthropy"
            name: "philanthropy"
            widget: list
            fields:
              - { label: "Title",       name: "title",       widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
          - label: "Fundraising"
            name: "fundraising"
            widget: list
            fields:
              - { label: "Title",       name: "title",       widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
